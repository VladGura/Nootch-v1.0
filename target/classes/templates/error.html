<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Error Page</title>
  <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .background {
            background-image: url('pictures/error1.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            text-align: center;
        }

        .message {
            margin-top: 5%;
            margin-right: 5%;
            text-align: left;
            font-size: 125%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        a {
            color: #FFD700;
            text-decoration: none;
            font-size: 125%;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="background">
  <div class="message">
    <h1>Oops!</h1>
    <p>It seems like you've found our secret nootching space. This is not the page you are looking for.</p>
    <p>Let's get you <a href="/">back home</a>.</p>
  </div>
</div>
</body>
</html>
