<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('nucibv4.jpg');
            text-align: center;
            padding-top: 60px;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: white;
            width: 350px;
            margin: auto;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            position: relative;
            transform: translateY(60px);
        }
        .logo {
            width: 300px;
            display: block;
            border-radius: 50%;
            margin: 0 auto;
        }

        .sign-in-title {
            font-weight: bold;
            color: #333;
            margin: 10px 0; /* Space above and below the title */
            font-size: 24px; /* Title size brah */
        }

        .form-group {
            position: relative;
            margin-top: 20px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            padding-left: 40px; /* room for icon */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group i {
            position: absolute;
            top: 48%;
            left: 23px;
            transform: translateY(-50%);
            height: 15px;
            width: 15px;
            /* useless cred? */
        }
        .icon-email i:before {
            content: url('email18.png');
        }
        input[type="submit"] {
            background-color: #4ec26e;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .back-to-login {
            color: #333;
            text-decoration: none;
            font-size: 0.9em;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="NuciLogov1.jpg" alt="Logo" class="logo">
    <h2 class="sign-in-title">Forgot Password</h2>
    <form th:action="@{/reset_password}" method="post">
        <div class="form-group icon-email">
            <i></i>
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <input type="submit" value="RESET PASSWORD">
        <a th:href ="@{/}" class="back-to-login">Back to Login</a>
    </form>
</div>
<script th:inline="javascript"> // Maybe to be used later for confirming email sent
    /*<![CDATA[*/
    var alert_value = [[${alert}]]; // Get the alert from the server
    var dataSubmitted = [[${dataSubmitted}]]; // Check if data was submitted

    window.onload = function() {
        if (dataSubmitted) {
            alert(alert_value);
        }
    };
    /*]]>*/
</script>
</body>
</html>
